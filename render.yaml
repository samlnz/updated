services:
  # Main Web Service
  - type: web
    name: addis-bingo-web
    env: python
    runtime: python3.10.15  # Add this line
    region: frankfurt
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: addis_bingo
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Telegram Bot Worker
  - type: worker
    name: addis-bingo-bot
    env: python
    runtime: python3.10.15  # Add this line
    region: frankfurt
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python run_bot.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: addis_bingo
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FLASK_ENV
        value: production
    autoDeploy: true