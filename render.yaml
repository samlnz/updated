# File: render.yaml
services:
  # Main Web Service
  - type: web
    name: addis-bingo-web
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: addis_bingo
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: wsgi.py
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        value: https://your-webapp-url.onrender.com
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true

  # Telegram Bot Worker (Optional - you can run separately)
  - type: worker
    name: addis-bingo-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python run_bot.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: addis_bingo
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FLASK_ENV
        value: production
    autoDeploy: false  # Set to true if you want bot auto-deployed